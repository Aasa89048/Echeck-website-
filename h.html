<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction Manager</title>
  <link rel="stylesheet" href="c.css">
</head>
<body>
  <div class="bg-animated-gradient"></div>
  <div class="floating-money" style="left: 10%; animation-delay: 0s;">💸</div>
  <div class="floating-money" style="left: 25%; animation-delay: 2s;">💵</div>
  <div class="floating-money" style="left: 40%; animation-delay: 4s;">💸</div>
  <div class="floating-money" style="left: 60%; animation-delay: 1.5s;">💵</div>
  <div class="floating-money" style="left: 75%; animation-delay: 3s;">💸</div>
  <div class="floating-money" style="left: 85%; animation-delay: 5s;">💵</div>

  <h1 class="fancy-header">
    <span class="icon">💸</span>
    <span class="title-gradient">Transaction Manager</span>
  </h1>

  <div class="main-layout">
    <div class="left-panel">
      <div id="transactionContainer"></div>
    </div>
    <div class="right-panel">
      <div class="form">
        <div class="form-row">
          <input type="number" id="tn" placeholder="Transaction Number (TN)">
          <input type="number" id="amount" placeholder="Amount">
          <input type="text" id="name" placeholder="Name">
          <input type="number" id="receiver_number" placeholder="Receiver Number">
        </div>
        <button class="add-btn" onclick="addTransaction()">➕ Add</button>
      </div>

      <div class="actions">
        <button class="sort-btn" onclick="sortByTN()">Sort by TN</button>
        <button class="sort-btn" onclick="sortByAmount()">Sort by Amount</button>
      </div>

      <div class="search">
        <input type="text" id="searchInput" placeholder="Search...">
        <div class="search-row">
          <select id="searchType">
            <option value="tn">TN</option>
            <option value="amount">Amount</option>
            <option value="name">Name</option>
            <option value="receiver_number">Receiver Number</option>
          </select>
          <button onclick="search()">🔍 </button>
        </div>
      </div>
    </div>
  </div>

  <script src="j.js"></script>
</body>
</html>
